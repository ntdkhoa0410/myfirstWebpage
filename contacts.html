<body>
    <div class="overlay"></div>
    <div>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>

    <div class="container">
        <h1> Any contributions? Submit below</h1>
        <form>
            <div class="form_element">
                <label for="fname">Your name:</label><br>
                <input type="text" id="fname" placeholder="e.g Henry Cavill"><br>
            </div>
            <div class="form_element">
                <label for="email">Your email:</label> <br>
                <input type="email" id="email" name="email" placeholder="e.g name@domain.domain">
            </div>
            <div class="form_element">
              <label for="contribution">Your contributions:</label> <br>
              <textarea id ="contribution" style="width:100%; height:200px;" placeholder="e.g More music..."></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary" style="color:white; border-color:white;">Submit</button>
          </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
